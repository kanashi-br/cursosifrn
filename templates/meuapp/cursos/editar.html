{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block section1 %} Cursos / Editar {% endblock section1 %}
{% block section2 %} Editar {% endblock section2 %}
{% block content %}
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header pb-0">
                    <h1>Editar Curso: {{ curso.nome }}</h1>
                </div>
                <div class="card-body pt-1">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-primary" type="submit">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
